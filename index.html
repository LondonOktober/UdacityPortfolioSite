<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LOR Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Shadows+Into+Light|Indie+Flower" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="row top-row">
      <div class="col-md-6">
        <img src="images/logo128.png" alt="Logo" class="small-logo">
      </div>
      <div class="col-md-6">
        <h1>London Oktober Radabaugh</h1>
        <h3>Front End Web Developer</h3>
      </div>
    </header>
    <div class="row">
      <hr class="line">
    </div>
    <section>
      <div class="row">
        <div class="col-md-12">
          <img src="images/1200x400.jpg" alt="Main Image" class="main-image">
        </div>
      </div>
    </section>
    <footer>
      <div class="row feature-icons">
        <div class="col-md-12">
          <h4>Featured Icons</h4>
        </div>
      </div>
      <div class="row med-image-container">
        <div class="col-md-4">
          <img src="images/one250.png" alt="First Bottom" class="med-images">
          <h2>First Icon</h2>
          <p>URL for first icon</p>
        </div>
        <div class="col-md-4">
          <img src="images/two250.png" alt="Second Bottom" class="med-images">
          <h2>Second Icon</h2>
          <p>URL for second icon</p>
        </div>
        <div class="col-md-4">
          <img src="images/three250.png" alt="Third Bottom" class="med-images">
          <h2>Third Icon</h2>
          <p>URL for third icon</p>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
